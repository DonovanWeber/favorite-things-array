<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Array Practice</title>
</head>
<body>
  <h1> Here you can some of your favorite things!</h1>
    <form id="questions">
      <input id="favoriteBeverages" class="form-control" type="text" placeholder="Favorite Beverages">
      <input id="favoriteAnimals" class="form-control" type="text" placeholder="Favorite Animals">
      <input id="favoriteCountries" class="form-control" type="text" placeholder="Favorite Countries">
      <button type="submit" class="btn"> Submit</button>
    </form>
    <button id="refresh" class="btn">Refresh</button>
    <div class="outputText">  
      <ul>
        <li><span class='output' id="favBeverages"></span></li>
        <li><span class='output' id="favAnimals"></span></li>
        <li><span class='output' id="favCountries"></span></li>
      </ul>
    </div>
</body>
</html>
